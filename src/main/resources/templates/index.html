<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/vendor/Font-Awesome-3.2.1/css/font-awesome.min.css}" th:rel="stylesheet"/>
    <link th:href="@{/css/base.css}" th:rel="stylesheet"/>
</head>
<body>

<div class="container-fluid" style="margin: 20px 20px 20px 20px;">
    <div class="row">
        <input type="text" class="form-control" placeholder="大家都在搜索小游戏" id="search"/>
    </div>
    <div class="row" th:if="${indexBean.gameList2.size() > 0}" style="padding-top: 8px">
        <ul class="media-list" id="search_result">
        </ul>
    </div>
    <div class="row" style="padding-top: 8px;">
        <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
            <a href="#" class="btn btn-default" role="button"><i class="icon-coffee icon-large"></i> 休闲</a>
            <a href="#" class="btn btn-default" role="button"><i class="icon-money icon-large"></i> 棋牌</a>
            <a href="#" class="btn btn-default" role="button"><i class="icon-user-md icon-large"></i> 角色</a>
            <a href="#" class="btn btn-default" role="button"><i class="icon-fighter-jet icon-large"></i> 竞技</a>
            <a href="#" th:href="@{/category}" class="btn btn-default" role="button">更多</a>
        </div>
    </div>
    <div class="row" th:if="${indexBean.gameList1.size() ge 1}">
        <div class="col-sm-12 col-md-12" style="padding-top:8px;padding-left: 0;padding-right: 0;">
            <div class="thumbnail" th:object="${indexBean.gameList1[0]}">
                <h4 th:text="*{name}">王者荣耀</h4>
                <p th:text="*{details}">游戏内容的剪短介绍</p>
                <img th:src="|@{/}html/*{images[0]}|"/>
            </div>
        </div>
    </div>
    <div class="row" th:if="${indexBean.gameSubList.size() > 0}">
        <ul class="media-list">
            <li class="media" th:each="game : ${indexBean.gameSubList}">
                <div class="media-left">
                    <a href="#" th:href="|@{/game/show}/${game.id}|">
                        <img class="media-object" th:src="|@{/}html/${game.logo}|"
                             style="width: 64px; height: 64px; border-radius: 10px;"/>
                    </a>
                </div>
                <div class="media-body" style="vertical-align: middle;">
                    <h4 class="media-heading" th:text="${game.name}">魂斗罗</h4>
                    <span th:text="${game.details}">童年回忆 | 官方正版 | 一名通关</span>
                </div>
                <div class="media-right media-middle">
                    <div class="media-right media-middle">
                        <a href="#" th:href="|@{/game/show}/${game.id}|" class="btn btn-default">进入</a>

                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="row" style="border-top: 1px solid #eee;margin-top: 16px" th:if="${indexBean.gameList2.size() > 0}">
        <h4>推荐精品</h4>
    </div>
    <div class="row" th:if="${indexBean.gameList2.size() > 0}">
        <ul class="media-list">
            <li class="media" th:each="game : ${indexBean.gameList2}">
                <div class="media-left">
                    <a href="#" th:href="|@{/game/show}/${game.id}|">
                        <img class="media-object" th:src="|@{/}html/${game.logo}|"
                             style="width: 64px; height: 64px; border-radius: 10px;"/>
                    </a>
                </div>
                <div class="media-body" style="vertical-align: middle;">
                    <h4 class="media-heading" th:text="${game.name}">龙神契约</h4>
                    <span th:text="${game.details}">童年回忆 | 官方正版 | 一名通关</span>
                </div>
                <div class="media-right media-middle">
                    <div class="media-right media-middle">
                        <a href="#" th:href="|@{/game/show}/${game.id}|" class="btn btn-default">进入</a>

                    </div>
                </div>
            </li>
        </ul>
    </div>

</div>

<!-- jQuery -->
<script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-resize/1.1/jquery.ba-resize.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-migrate/1.3.0/jquery-migrate.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script th:src="|@{/}${urls.getForLookupPath('/js/index.js')}|"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var ctxPath = /*[[@{/}]]*/ '';
    $(function () {
        new Index([[@{/game/search}]]).init();
    });
    /*]]>*/
</script>
</body>
</html>
