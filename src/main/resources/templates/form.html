<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <!-- Bootstrap -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/base.css}" th:rel="stylesheet"/>
</head>
<body>

<div class="container-fluid" style="margin: 20px 20px 20px 20px;">
    <div class="row">
        <h4>分类维护</h4>
    </div>
    <div class="row">
        <div class="bs-example" data-example-id="simple-horizontal-form">
            <form class="form-horizontal" th:action="@{/data/save-category}">
                <div class="form-group">
                    <label for="categoryName" class="col-sm-2 control-label">分类名称</label>
                    <div class="col-sm-10">
                        <input type="name" class="form-control" id="categoryName" placeholder="分类名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="categoryIndex" class="col-sm-2 control-label">排序,越小越靠前</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="index" id="categoryIndex">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="//cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-resize/1.1/jquery.ba-resize.min.js"></script>
<script src="//cdn.bootcss.com/jquery-migrate/1.3.0/jquery-migrate.min.js"></script>
<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
